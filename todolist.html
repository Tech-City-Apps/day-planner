<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="./css/todolist.css">
  <link rel="stylesheet" href="./css/cursor.css">
  <script src="weather.js"></script>
  <script src="./js/todolist.js"></script>
  <script src="./js/cursor.js"></script>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>Day Planner</h1>
    </header>
    <div class="layout">
      <div class="dlist">
        <form id="taskForm">
          <input type="text" id="title" placeholder="Title" required>
          <input type="text" id="description" placeholder="Description">
          <input type="date" id="dueDate" required>
          <button type="submit">Add Task</button>
          <button type="button" id="clearListButton">Clear List</button>
          <button type="button" id="undoLastEntryButton">Undo Last Entry</button>
        </form>
      </div>
      <div class="notebook">
        <div class="image-container">
          <img src="./img/notebook.jpg" alt="Background Image">
          <div class="overlay-text">
            <ul id="taskList"></ul>
          </div>
        </div>

      </div>

      <div class="plugin">
        <div id="weather-details">
          <h2>Weather Details</h2>
          <p id="weather-output">
            <script>
              // weather.displayWeatherDetails();
            </script>
          </p>
        </div>

        <!-- Wardrobe suggestions section -->
        <!-- <div id="wardrobe-suggestions">
          <h2>Wardrobe Suggestions</h2>
          <p id="wardrobe-output"> -->
            <script>
              // weather.checkWeather();
            </script>
          </p>
        </div>
        <div id="weather-img">
          <h2> Weather Image</h2>
          <!-- <script>weather.showImage();</script> -->

        </div>



      </div>

      <div class="footer">
        <p>&copy; 2024 Tech City Apps. All rights reserved.</p>
      </div>
    </div>
  </div>
</body>

</html>
